<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microblog</title>
  <link rel="stylesheet" href="static/css/styles.css" />
</head>
<body>

  <header class="navbar">
    <div class="navbar__brand">
      <img  class="navbar__logo" src="./static/logo.svg" alt="Microblog Logo"/>Microblog
    </div>
    <ul class="navbar__navigation">
      <li class="navbar__navigation-item">
        <a href="#" class="navbar__link">Recent</a>
        <a href="#" class="navbar__link">Calendar</a>
      </li>
    </ul>
  </header>

  <main class="main">

    <section>
      <h1>Add new entry</h1>
      <form class="form" action="/" method="post">
        <p class="form__input">
          <label class="form__label" for="entry">Entry Content:</label>
          <textarea class="form__textarea" name="content" id="entry"></textarea>
        </p>
        <button class="form__submit" type="submit">Add entry</button>
      </form>
    </section>

    <section>
      <h1>Recent posts</h1>
      {% for entry in entries %}
      <article class="entry">
        <div>
          <h2 class="entry__title"> {{ entry.text | truncate(30, true) }} </h2>
          <time class="entry__date" datetime="24-10-2023">{{ entry.date }}, {{ entry.time }}</time>
        </div>
        <p class="entry__content">
          {{ entry.text }}
        </p>
      </article>
      {% endfor %}
    </section>
  </main>

  <footer class="footer">
    <div class="footer__content">

      <section class="left">
        <a class="footer__item">Made by Marc Edwards</a>
        <a class="footer__item">Check out my other projects</a>
      </section>

      <section class="right">
        <div class="footer__column">
          <a class="footer__item">About</a>
          <a class="footer__item">How this was made</a>
        </div>
      </section>

    </div>
  </footer>
  
</body>
</html>
